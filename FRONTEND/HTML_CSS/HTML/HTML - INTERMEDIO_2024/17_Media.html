<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>

<body>
    <!--! Nota: Solo el video MP4, WebM y Ogg son compatibles con el estándar HTML.-->
    <!--! Nota: Solo el audio MP3, WAV y Ogg son compatibles con el estándar HTML.-->

    <video src="rabbit320.webm" controls width="320" height="240" autoplay muted>
        <p>
            Tu navegador no soporta HTML5 video. Aquí está el
            <a href="rabbit320.webm">enlace del video</a>.
        </p>
    </video>

    <audio controls autoplay muted>
        <source src="horse.ogg" type="audio/ogg">
        <source src="horse.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <object width="100%" height="500px" data="16_Graphics.html"></object>

    <embed width="100%" height="500px" src="10_ComputerCode.html">

    <iframe width="560" height="315" src="https://www.youtube.com/embed/o-g8WsIx-2M?si=p7aoNeo42C3ZoQag"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
<!--
    <object> se utiliza para incrustar contenido externo en una página web y ofrece flexibilidad para manejar diferentes tipos de contenido, 
        como imágenes, videos, documentos HTML, applets de Java, entre otros.

    <embed> se utiliza principalmente para incrustar contenido multimedia, como archivos de audio y video, en una página web.
-->
