<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>

<body>
    <h1>Formulario Parte 2</h1>
    <form method="post" action="url_a_la_que_se_enviarán_los_datos" autocomplete="on" name="nombre_formulario"
        enctype="multipart/form-data"> <!--* multipart es para files, sin enctype es mnormal-->
        <!--! GET: SOLICITAR Y MOSTRAR DATOS. POST: ENVIAR DATOS SENSIBLES O MODIFICACIONES EN EL SERVIDOR. ENCTYPE: especificar como se codificaran los datos del formulario -->
        <h4>Sección 1</h4>
        <label for="autos">Autos</label><br>

        <select name="autos" id="autos" multiple="true"> <!--con multiple = true es para elegir mas de una opcion-->
            <optgroup label="Swedish Cars">
                <option value="volvo">Volvo</option>
                <!--con el selected = true es para que esa opcion aparezca como primera-->
                <option value="saab">Saab</option>
            </optgroup>
            <optgroup label="German Cars">
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </optgroup>
        </select>
        <br>

        <h4>Sección 2</h4>
        <input type="button" value="este es un input button">
        <br>

        <h4>Sección 3</h4>
        <label for="browser">Choose your browser from the list:</label><br><br>
        <input list="browsers" name="browser" id="browser">
        <datalist id="browsers">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
        <br>

        <h4>Sección 4</h4>
        <form oninput="resultado.value = parseInt(num1.value) + parseInt(num2.value)">
            <label for="num1">Número 1:</label>
            <input type="number" id="num1" name="num1" value="0"><br><br>
            <label for="num2">Número 2:</label>
            <input type="number" id="num2" name="num2" value="0"><br><br>
            <label for="resultado">Resultado:</label>
            <output name="resultado" id="resultado">0</output><br><br>
            <button type="submit">Calcular</button>
        </form>

        <h4>Sección 5</h4>
        <input type="color"><br><br>
        <input type="date"><br><br>
        <input type="datetime-local"><br><br>
        <input type="file"><br><br>
        <input type="image"><br><br>
        <input type="month"><br><br>
        <input type="range"><br><br>
        <input type="search" placeholder="busqueda por internet"><br><br>
        <input type="tel" placeholder="telefono"><br><br>
        <input type="time"><br><br>
        <input type="week">
    </form>
</body>

</html>
<!--
checked:	Specifies that an input field should be pre-selected when the page loads (for type="checkbox" or type="radio")
disabled:	Specifies that an input field should be disabled
max:	Specifies the maximum value for an input field
maxlength:	Specifies the maximum number of character for an input field
min:	Specifies the minimum value for an input field
pattern:	Specifies a regular expression to check the input value against
readonly:	Specifies that an input field is read only (cannot be changed)
required:	Specifies that an input field is required (must be filled out)
size:	Specifies the width (in characters) of an input field
step:	Specifies the legal number intervals for an input field
value:	Specifies the default value for an input field
-->
