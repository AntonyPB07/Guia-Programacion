<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <!--
    Listas ordenadas = ol
    Listas no ordenadas = ul
    Elemento de lista = li
    Listas de definición = dl
    Descripción de término = dt
    Descripción de dato = dd
-->
    <h2>Listas No ordenadas</h2>
    <ul>
        <li><a href="https://www.google.com" target="_blank">google</a></li>
        <li><a href="https://www.youtube.com" target="_blank">youtube</a></li>
        <li><a href="https://www.twitch.com" target="_blank">twitch</a></li>
    </ul>
    <ul>
        <li style="list-style:decimal-leading-zero;">Luis <!--style es para cambiar el estilo del li-->
            <ul>
                <li>Luisito</li>
            </ul>
        </li>
        <li>Antonio</li>
        <li>Pérez</li>
        <li>Becerra</li>
    </ul>
    <br>

    <h2>Listas ordenadas</h2>
    <ol>
        <li>
            Playstation
        </li>
        <li>
            Xbox
        </li>
        <li>Nintendo</li>
    </ol>
    <br>
    <dl>
        <dt>America:</dt>
        <dd>Equipo más grande de México</dd>
        <dt>Chivas:</dt>
        <dd>Equipo más mierda de México</dd>
    </dl>
</body>

</html>
