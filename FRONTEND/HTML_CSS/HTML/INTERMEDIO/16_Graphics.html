<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphics</title>
</head>

<body>
    <canvas id="myCanvas" width="900" height="500"></canvas>
    <script>
        // JavaScript para dibujar en el lienzo
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        // Dibujar un rectángulo rojo en el lienzo
        ctx.fillStyle = 'red';
        ctx.fillRect(150, 150, 180, 320);
    </script>

    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>

    <svg width="400" height="120">
        <rect x="10" y="10" width="200" height="100" stroke="red" stroke-width="6" fill="blue" />
    </svg>

    <svg width="400" height="180">
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
            style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
    </svg>

    <svg width="300" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
            style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
    </svg>
</body>

</html>
<!--
    SVG es un lenguaje para describir gráficos 2D en XML, mientras que Canvas dibuja gráficos 2D, sobre la marcha (con JavaScript).

SVG está basado en XML, lo que significa que todos los elementos están disponibles dentro del SVG DOM. Puede adjuntar controladores de eventos de JavaScript a gráficos SVG.

En SVG, cada forma dibujada se recuerda como un objeto. Si los atributos de un SVG objeto, el navegador puede volver a renderizar automáticamente la forma.

SVG	
    Independiente de la resolución
    Compatibilidad con controladores de eventos
    Buenas capacidades de representación de texto
    Renderizado lento si es complejo
    No apto para aplicaciones de juegos

Canvas
    Depende de la resolución
    No hay compatibilidad con controladores de eventos
    Capacidades de representación de texto deficientes
    Puede guardar la imagen resultante como .png o .jpg
    Muy adecuado para juegos con uso intensivo de gráficos
-->
