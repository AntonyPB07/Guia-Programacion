<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento DOM en JavaScript</title>
</head>
<body onload="home()"> <!--Se utiliza para ejecutar código o funciones después de que un elemento HTML, como una página web completa o una imagen, se haya cargado completamente en el navegador del usuario-->
    <h1 onclick="modificarTexto(this)">Bienvenido a Tangamandapio</h1> <!--en esta linea se hace llamado de la funcion modificartexto para que al dar clic sobre el titulo, cambie su contenido-->
    <br>
    <p id="club">Arriba el america hijos de su puta madre</p>
    <br>
    <p id="on" onmouseover="azul(this)" onmouseout="rojo(this)">Cambiar de color con onmouseout y onmouseover</p> <!--onmouseover es cuando el puntero está por encima. onmouseout es cuando el puntero se quita del elemento-->
    <br>
    <input type="text" onfocus="color1(this)" onblur="color2(this)" placeholder="Cambio de color">
    Nombre: <input type="text" onchange="cambiar(this)" placeholder="Nombre"> <!--onchange se utiliza para detectar cuando el valor de un elemento HTML de formulario cambia. es decir, para realizar acciones específicas cuando el usuario modifica un valor en uno de estos elementos.-->
    <br>
    Sexo: <input type="text" placeholder="Sexo" id="sex">
    <br>
    Edad: <input type="text" placeholder="Edad" id="Edad">
    <script>
        function modificarTexto(titulo){ //creacion de la funcion modificarTexto
            titulo.innerHTML = "Bienvenidos a la vecindad del chavo"; // innerHTML se utiliza para acceder al contenido HTML de un elemento DOM (Documento Object Model) y para establecer o modificar ese contenido.
        }

        document.getElementById('club').onclick = cambiarTexto; //cambiar el valor de un elemento desde JavaScript, por medio del evento onclick.
        function cambiarTexto(){
            document.getElementById('club').innerHTML = "Arriba el Real Madrid";
        }
        function home(){
            alert ('Entrando a la página');//mensaje que se muestra al cargar la pagina
        }
        function cambiar(cambio){
            cambio.value = cambio.value.toUpperCase();//cambia el valor del texto y las muestra en mayusculas por medio del evento onchange
        }
        function azul(on){
            on.style.color = 'blue'; //aqui se le asigna color al texto que está siendo cambiado por la interaccion con el puntero
        }
        function rojo(on){  
            on.style.color = 'red';
        }
        function color1(elementoInput){//onfocus ya que al estar dentro de la caja de texto, el background cambia de color
            elementoInput.style.background = 'green';
        }
        function color2(elementoInput){//onblur ya que al estar fuera de la caja de texto, el background cambia de color
            elementoInput.style.background = 'orange';
        }

        //creacion de addEventListener
        document.getElementById('sex').addEventListener('focus',addEventListenerFocus); //addEventListener es un método en JavaScript que se utiliza para adjuntar un evento a un elemento HTML en una página web. 
        function addEventListenerFocus(evento){
            let componente = evento.target; //target se utiliza en el contexto de eventos para referirse al elemento HTML al que se aplica el evento.
            componente.style.background = 'blue';
        }

        document.getElementById('Edad').addEventListener('focus',(evento)=>{ //aqui se hizo con la funcion flecha
            evento.target.style.background = 'red';
        });

        //onmousedown (Evento de presionar el botón del ratón):Este evento se desencadena cuando un botón del ratón se presiona sobre un elemento HTML.
        //onmouseup (Evento de liberar el botón del ratón):Este evento se desencadena cuando un botón del ratón que estaba presionado previamente se libera (se suelta) mientras el cursor está sobre un elemento HTML.
        //onclick (Evento de clic):Este evento se desencadena cuando un elemento HTML (como un botón o un enlace) se hace clic.
        //onfocus (Evento de enfoque):Este evento se dispara cuando un elemento HTML obtiene el foco, es decir, cuando se selecciona o se activa.
        //onblur (Evento de pérdida de enfoque):Este evento se desencadena cuando un elemento HTML pierde el foco, es decir, cuando el usuario selecciona otro elemento o realiza alguna acción que haga que el elemento actual deje de estar activo.
    </script>
</body>
</html>
