<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL's</title>
</head>
<body>
    <!--* URL ABSOLUTAS-->
    <a href="google.com" target="_blank">Propiedad blank</a> <br> <!--! Predeterminado. Abre el documento en la misma ventana/pestaña en la que se hizo clic. -->
    <a href="google.com" target="_parent">Propiedad parent</a> <br> <!--!  Abre el documento en una nueva ventana o pestaña. -->
    <a href="google.com" target="_self">Propiedad self</a> <br> <!--! Abre el documento en el marco principal. -->
    <a href="google.com" target="_top">Propiedad top</a> <br> <!--! Abre el documento en el cuerpo completo de la ventana. -->
    <!--* URL RELATIVAS-->
    <a href="html_images.asp">HTML Images</a> <br>
    <a href="/css/default.asp">CSS Tutorial</a> <br>
    <!--* MANDAR EMAIL-->
    <a href="mailto:someone@example.com" title="Así se manda un correo">Send email</a><br>
    <a href="antonitop25@gmail.com?subject=Prueba&body=prueba email">Enviar correo</a> 
    <!--* CREAR MARCADOR (IR A LA PARTE INDICADA)-->
    <h2 id="C4">EJEMPLO BOOKMARK (MARCADOR)</h2>
    <a href="#C4">Ir a BOOKMARK</a> <br><br>
</body>
</html>
