<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <link rel="stylesheet" href="estilos04.css">
</head>
<body>
    <h1>iframe en HTML</h1><!--iframe sirve para visualizar un contenido de otra pagina dentro de la pagina a desarrollar-->
    <!--src = source = fuente de origen-->
    <iframe src ="https://typingscout.com/es/#textwriter-game-config" class="marco"></iframe> <!--Opcion uno para mostrar el contenido en un iframe-->
    <br>
    <iframe src="practica04.html" name="marco1" class="marco"></iframe> <!--opcion 2 para mostrar el contenido en un iframe-->
    
    <div class="centrar">
        <a href="https://typingscout.com/es/#textwriter-game-config" target="marco1" class="boton">Sitio para aprender mecanografia</a>
    </div>
</body>
</html>
