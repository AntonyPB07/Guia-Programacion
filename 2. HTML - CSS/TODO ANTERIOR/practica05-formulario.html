<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
    <link rel="stylesheet" href="estilos05.css">
</head>
<body>
    <h1>Formularios en HTML</h1>
    <!--<form novalidate></form> agregando el novalidate hace que los campos no sean validados-->
    <!--<form>--> <!--al dejar el form en predeterminado, va a funcionar como GET, para cambiarlo a POST se tiene agregar ese codigo-->
    <form method="post" action="mi_servidor" target="_self" autocomplete="on"> <!--action es para darle la url de envio de datos, target para que se abra en una nueva 
        ventana o en la misma. autocomplete es para que el campo se autocomplete con datos antes introducidos, si se quiere llenar automaticamente o no-->
        <fieldset>
            <legend>Datos personales</legend>

            <label for="Servidor">Servidor</label><br>
            <input type="text" id="Servidor" name="Servidor" value="Servidor" readonly = "true" disabled="true"><br> <!--readonly es solo lectura, no puede modificarse, 
                y disabled es para desactivar el campo y no se envia ese dato al servidor -->

            <input type="hidden" id="sistema" name="sistema" value="SAP"> <!--datos ocultos que se envian al servidor-->

            <label for="usuario">Nombre:</label><br> <!--label es etiqueta que se muestra, añadiendo el for es para asignarle el campo correcto, es decir, dar click en el texto 
                y te mande al campo correcto.  -->
            <input type="text" id="usuario" name="usuario" placeholder="Escribe tu nombre" required="true"/><br> <!--required=true requiere que el campo tenga información-->
            
            <label for="apellido">Apellido</label><br>
            <input type="text" id="apellido" name="apellido" value="Perez"><br> <!--value es un valor primario, es decir, valor que se mostrará desde un inicio-->
            
            <label for="edad">Edad</label><br>
            <input type="number" name="edad" id="edad" step="any"><br> <!--step = any es para que se puede ingresar decimales-->
            
            <label for="genero">Genero</label><br>
            <input type="radio" name="genero" id="femenino" value="femenino"><!--el name es igual porque no es posible que escoja 2 valores diferentes-->
            <label for="femenino">Femenino</label><br>
            <input type="radio" name="genero" id="masculino" value="masculino">
            <label for="masculino">Masculino</label><br>

            <label>Música favorita</label><br>
            <input type="checkbox" name="musica" id="rock" value="rock"><!--el name es igual porque no es posible que escoja 2 valores diferentes-->
            <label for="rock">rock</label><br>
            <input type="checkbox" name="musica" id="pop" value="pop">
            <label for="pop">Pop</label><br>

            <label for="autos">Autos</label><br>
            <select name="autos" id="autos" multiple="true"> <!--con multiple = true es para elegir mas de una opcion-->
                <option value="volvo">Volvo</option>
                <option value="bmw" selected="true">bmw</option> <!--con el selected = true es para que esa opcion aparezca como primera-->
                <option value="jetta">jetta</option>
                <option value="porche">porche</option>
            </select><br>

            <label for="email">Email</label><br>
            <input type="email" name="email" id="email"><br>
            
            <label for="password">Contraseña</label><br>
            <input type="password" name="password" id="password"><br>

            <label for="comentario">Comentario</label><br>
            <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea><br>
            
            <input type="submit" value="Enviar"> <!--submit es para enviar los datos ingresados-->
        
            <input type="reset" value="Restablecer">
<!--placeholder es para mostrar en texto una instruccion, en este caso, indica que debe de escribir su nombre en la caja de texto.
<input>: Es una etiqueta HTML que representa un campo de entrada o un control de formulario interactivo. En este caso, se trata de un campo de entrada de texto.
type="text": Es un atributo del elemento <input> que define el tipo de campo de entrada que se creará. En este caso, el tipo es "text", lo que significa que 
se creará un campo de texto donde los usuarios pueden ingresar texto libremente.
id="apellido": Es otro atributo del elemento <input> y sirve para identificar el campo de entrada de forma única dentro del documento HTML. El valor "apellido" 
se utilizará para asociar este campo con etiquetas de etiquetas de <label> o para acceder a su contenido mediante JavaScript.
name="apellido": Es otro atributo del elemento <input> que se utiliza para identificar el nombre del campo cuando se envía el formulario al servidor. Es este 
nombre el que se utiliza para mapear el valor del campo ingresado por el usuario en el servidor.-->
        </fieldset>
    </form>
</body>
</html>
