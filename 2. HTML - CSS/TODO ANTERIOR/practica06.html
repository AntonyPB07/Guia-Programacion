<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos semánticos</title>
    <link rel="stylesheet" href="estilos06.css">
</head>

<body>
    <header> <!--cabecero-->
        <h1>Elementos semánticos</h1>
    </header>
    <nav> <!--barra de navegación-->
        <a href="#">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
        <a href="#">Acerca De</a>
    </nav>
    <section> <!--secciones-->
        <h2>Sección 1</h2>
        <p>Informes de la sección.</p>
        <aside>
            <!--representa una sección de una página que consiste en contenido que está indirectamente relacionado con el contenido principal del documento-->
            <p>Nombre del autor.</p>
        </aside>
    </section>
    <section>
        <h2>Sección 2</h2>
        <article>
            <h3>Artículo 1</h3>
        </article>
        <article>
            <h3>Artículo 2</h3>
        </article>
    </section>
    <footer> <!--pie de página-->
        <h2>
            <a href="https://www.google.com">Google</a>
        </h2>
    </footer>
</body>

</html>
