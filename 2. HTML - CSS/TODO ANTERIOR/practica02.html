<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas HTML</title>
    <link rel="stylesheet" href="estilos2.css">
</head>
<body>
    <h1>Tablas HTML</h1>
    <table>
        <caption>Personas de la escuela</caption> <!--caption es para darle titutlo a la tabla-->
        <tr> <!--tr define una fila de celdas en una tabla-->
            <th colspan="2">Nombre</th> <!--Define encabezado de la tabla-->
            <!--<th>Apellido</th>--> <!--colspan es para unir columnas, en este caso nombre abarca el nombre y apellido
            por eso hice como comentario la columna Apellido-->
            <th>Email</th>
        </tr>
        <tr>
            <td>Juan</td> <!--Define la celda de una tabla que contiene datos, es decir, se ingresa los datos de cada campo-->
            <td>Perez</td>
            <td rowspan="2">perez@gmail.com</td>
        </tr>
        <tr>
            <td>Luis</td>
            <td>Becerra</td>
            <!--<td>luis@gmail.com</td>--> <!--Lo hice comentario para que ahora se uniera 2 filas, por eso puse rowspan que
            es para unir filas-->
        </tr>
    </table>
</body>
</html>
