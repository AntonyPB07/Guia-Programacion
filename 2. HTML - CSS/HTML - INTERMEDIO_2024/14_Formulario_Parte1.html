<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1 </title>
</head>

<body>

    <form method="post" action="mi_servidor" target="_self" autocomplete="on">
        <fieldset> <!--* Agrupa elementos relacionados en un formulario-->
            <legend>Datos personales</legend> <!--* Define un titulo para el elemento fieldset-->

            <label for="Servidor">Servidor</label><br> <!--* Define una etiqueta para un elemento-->

            <input type="text" id="Servidor" name="Servidor" value="Servidor" readonly="true" disabled="true"><br>
            <!--* readonly = lectura, disabled = desactiva el campo y no envia ese dato al servidor -->

            <input type="hidden" id="sistema" name="sistema" value="SAP">
            <!--* datos ocultos que se envian al servidor-->

            <label for="usuario">Nombre:</label><br>
            <!--for es para asignarle el campo correcto, es decir, dar click en el texto y te mande al campo correcto.  -->
            <input type="text" id="usuario" name="usuario" placeholder="Escribe tu nombre" required="true" autofocus/><br>
            <!--required=true requiere que el campo tenga información. Autofocus es para obtener el foco automaticamente cuando carga la pagina-->

            <label for="apellido">Apellido</label><br>
            <input type="text" id="apellido" name="apellido" value="Perez"><br>
            <!--value es un valor primario, es decir, valor que se mostrará desde un inicio-->

            <label for="edad">Edad</label><br>
            <input type="number" name="edad" id="edad" step="any"><br>
            <!--step = any es para que se puede ingresar decimales-->

            <label for="genero">Genero</label><br>
            <input type="radio" name="genero" id="femenino"
                value="femenino"><!--el name es igual porque no es posible que escoja 2 valores diferentes-->
            <label for="femenino">Femenino</label><br>
            <input type="radio" name="genero" id="masculino" value="masculino">
            <label for="masculino">Masculino</label><br>

            <label>Música favorita</label><br>
            <input type="checkbox" name="musica" id="rock" value="rock">
            <label for="rock">rock</label><br>
            <input type="checkbox" name="musica" id="pop" value="pop">
            <label for="pop">Pop</label><br>

            <label for="email">Email</label><br>
            <input type="email" name="email" id="email"><br>

            <label for="password">Contraseña</label><br>
            <input type="password" name="password" id="password"><br>

            <label for="comentario">Comentario</label><br>
            <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea><br>

            <input type="submit" value="Enviar"> <!--submit es para enviar los datos ingresados-->

            <input type="reset" value="Restablecer">
        </fieldset>
    </form>

</body>

</html>
