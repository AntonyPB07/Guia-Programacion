<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Semánticos</title>
</head>
<body>
    <h1 style="color: red;">Elementos Semánticos</h1>  

    <article>	Define el contenido independiente y autónomo
    <aside>	Define el contenido aparte del contenido de la página
    <details>	Define detalles adicionales que el usuario puede ver u ocultar
    <figcaption>	Define un título para un elemento 
    <figure>	Especifica contenido independiente, como ilustraciones, diagramas, fotos, código listados, etc.
    <footer>	Define un pie de página para un documento o sección
    <header>	Especifica un encabezado para un documento o sección
    <main>	Especifica el contenido principal de un documento
    <mark>	Define texto marcado/resaltado
    <nav>	Define los vínculos de navegación
    <section>	Define una sección en un documento
    <summary>	Define un encabezado visible para un elemento 
    <time>	Define una fecha y hora
</body>
</html>
